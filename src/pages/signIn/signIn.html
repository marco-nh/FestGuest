<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="description" content="Fest Guest App">
    <meta name="viewport" content="width=device-width"/>
    <meta name="view-transition" content="same-origin" />
    <meta name="keywords" content="fest guest, app, events, festivals, concerts, conferences, parties, houses, accommodations, transportation, ridesharing">
    <meta name="robots" content="index, follow">
    <!--Sign In-->
    <title>Sign In</title>
    <link rel="icon" href="/src/FestGuest.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Tailwind -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.6/tailwind.min.css" integrity="sha256-CAI/7ThhltsmP2L2zKBYa7FknB3ZwFbD0nqL8FCdxdc=" crossorigin="anonymous" />
    <!-- Header Styles -->
    <link rel="stylesheet" href="/src/pages/components/header/header.css"/>
    <!-- Sign in script and styles -->
    <script type="module" src="/src/pages/signIn/signIn.js"></script>
    <link rel="stylesheet" href="/src/pages/signIn/signIn.css">
</head>

<body class="bg-transparent">
    <!-- Header dynamic load -->
    <script src="/src/utils/loadComponents/loadComponents.js"></script>
    <script>loadComponents("/src/pages/components/header/header.html", "header")</script>

    <div class="header">
      <header id="header"></header>
    </div>
    
    <div id="content">
        <div style="display: flex; width: 100%; height: 100vh;">
            <div style="width: 70%; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <form style="width: 100%; max-width: 800px;">
                    <div class="mb-8">
                        <p class="text-3xl font-bold text-blue-900">Crear cuenta</p>
                        <hr style="height:3px; background-color: #0D47A1; border: none;"/>
                      </div>
                    <div class="mb-10">
                      <label class="block text-blue-900 text-xl font-bold mb-2 " for="username">
                        <p>Username</p>
                      </label>
                      <input class="justify-center shadow appearance-none rounded-xl w-full py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-700 focus:border-2 transition duration-1000" id="emailreg" type="email" placeholder="Username">
                      <div id="emailreg-error" class="hidden" style = 'color: red;'></div>
                    </div>
                    <div class="mb-4">
                      <label class="block text-blue-900 text-xl font-bold mb-2" for="password">
                        <p>Password</p>
                      </label>
                      <input class="justify-center shadow appearance-none rounded-xl w-full py-3 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-700 focus:border-2 transition duration-1000" id="passwordreg" type="password" placeholder="****">
                      <div id="passwordreg-error" class="hidden" style = 'color: red;'></div>
                      <p>Formato: mínimo 8 caracteres, 1 número y 1 símbolo especial.</p>
                    </div>
                    <div class="mb-3">
                        <label class="block text-blue-900 text-xl font-bold mb-2" for="password">
                          <p>Repeat Password</p>
                        </label>
                        <input class="justify-center shadow appearance-none rounded-xl w-full py-3 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-700 focus:border-2 transition duration-1000" id="password2reg" type="password" placeholder="****">
                    </div>
                    <div class="flex justify-between items-center mb-6">
                        <div class="flex justify-between items-center mb-3">
                            <p class="font-bold text-blue-900">ROL -></p>
                            <select class="bg-blue-900 hover:bg-blue-700 shadow appearance-none rounded-xl py-2 px-4 text-white font-bold leading-tight focus:outline-none focus:shadow-outline border border-gray-300" id="role" name="role">
                                <option value="ROL"></option>
                                <option value="vendedor">Vendedor</option>
                                <option value="comprador">Comprador</option>
                              </select>
                        </div>
                        <button id="google_button" type="button" class="login-with-google-btn" style="margin-right: 80px;">
                          Sign in with Google
                        </button>
                      </div>
                  </form>
                  <button id="registro" class="bg-blue-900 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-xl focus:outline-none focus:shadow-outline" type="submit">
                    Sign In
                  </button>
            </div>
            <div style="width: 30%; display: flex; height: 100vh;flex-direction: column;justify-content: center;align-items: center; background-color: gray;">
                <p>QUEVEDO</p>
            </div>
        </div>
    </div>
</body>
</html>
